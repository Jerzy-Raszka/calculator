<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style-calculator.css">
    <script src="script-calculator.js" defer></script>
</head>
<body>
<div class="grid-container">
    <div id="calculatorScreen"></div>
    <div id="one"><button>1</button></div>
    <div id="two"><button>2</button></div>
    <div id="three"><button>3</button></div>
    <div id="addition"><button>+</button></div>
    <div id="subtraction"><button>-</button></div>
    <div id="four"><button>4</button></div>
    <div id="five"><button>5</button></div>
    <div id="six"><button>6</button></div>
    <div id="multiplication"><button>*</button></div>
    <div id="division"><button>/</button></div>
    <div id="seven"><button>7</button></div>
    <div id="eight"><button>8</button></div>
    <div id="nine"><button>9</button></div>
    <div id="zero"><button>0</button></div>
    <div id="equation"><button>=</button></div>
</div>
</body>
</html>
