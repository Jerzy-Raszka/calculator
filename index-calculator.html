<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style-calculator.css">
    <script src="script-calculator.js" defer></script>
</head>
<body>
<div class="grid-container">
    <div id="calculator-screen"></div>
    <div onclick="onNumberSelect('1')"><button>1</button></div>
    <div onclick="onNumberSelect('2')"><button>2</button></div>
    <div onclick="onNumberSelect('3')"><button>3</button></div>
    <div onclick="onOperationSelect('+')"><button>+</button></div>
    <div onclick="onOperationSelect('-')"><button>-</button></div>
    <div onclick="onNumberSelect('4')"><button>4</button></div>
    <div onclick="onNumberSelect('5')"><button>5</button></div>
    <div onclick="onNumberSelect('6')"><button>6</button></div>
    <div onclick="onOperationSelect('*')"><button>*</button></div>
    <div onclick="onOperationSelect('/')"><button>/</button></div>
    <div onclick="onNumberSelect('7')"><button>7</button></div>
    <div onclick="onNumberSelect('8')"><button>8</button></div>
    <div onclick="onNumberSelect('9')"><button>9</button></div>
    <div onclick="onNumberSelect('0')"><button>0</button></div>
    <div id="equation"><button>=</button></div>
    <div onclick="onClear()"><button>C</button></div>
    <div onclick="onDelete()"><button><-</button></div>
</div>
</body>
</html>
